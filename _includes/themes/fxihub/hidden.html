<!DOCTYPE html>
<html lang="en" ng-app="store">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">


    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>{{ page.title }}</title>
    <meta name="description" content="...">
    <meta name="author" content="{{ site.author.name }}">
    <link type="text/css" rel="stylesheet" href="{{ ASSSET_PATH }}/css/assets/css/github-markdown.css">
    <link type="text/css" rel="stylesheet" href="{{ ASSSET_PATH }}/css/assets/css/pilcrow.css">
    <link type="text/css" rel="stylesheet" href="{{ ASSSET_PATH }}/css/assets/css/hljs-github.min.css"/> 
    
    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional theme -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!-- Sticky Footer -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bs-sticky-footer.css" rel="stylesheet">
    <!-- Syntax highlighting -->
    <link href="{{ ASSET_PATH }}/css/assets/css/src/github.css" rel="stylesheet">
    <!-- Custom styles -->
    <link href="{{ ASSET_PATH }}/css/theme.css?body=1" rel="stylesheet" type="text/css" media="all">
    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">
    <!-- Math formulas -->
    <script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
    <!-- Web applications using AngularJS -->
    <script src="{{ ASSET_PATH }}/css/assets/js/angular.min.js" type="text/javascript"></script>
    <script src="{{ ASSET_PATH }}/css/assets/js/fun.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="container">
      {{ content }}
    </div>
    <div id="footer">
      <div class="container">
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}
          with help from <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>
          and <a href="http://getbootstrap.com" target="_blank">Bootstrap</a>
        </p>
      </div>
    </div>

  </body>
</html>
